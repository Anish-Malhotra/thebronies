{% extends "base.html" %}
<html>

  <head>
    {% block body %}
    <title> Result </title>
    <style>
      h1 {
      font-size: 80px;
      }
      h2 { 
      font-size: 60px;
      }
    </style>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
	<ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
	</ul>
      </div>
    </nav>
  </head>

  <body>
    <center>
      <h1> Search Results </h1>
    </center>
    <br><br>
    <div class="jumbotron container">
      <center>
	<h2> Beer: {{result['name']}} </h2>
	<h2> Brewery: <a href="{{brewery['website']}}"> {{brewery['name']}} </a></h2>
	<h3> {{brewery['desc']}} </h3>
	{% if link != "---" %}
	<iframe width="600" height="450" frameborder="0" style="border:0" src="{{ link }}"></iframe>
	{% endif %}
      </center>
    </div>
  </body>
  {% endblock %}
</html>
