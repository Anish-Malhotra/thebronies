{% extends "base.html" %}
<html>

  <head>
    {% block body %}
    <title> Result </title>
    <style>
      h1 {
      font-size: 80px;
      }
      h2 { 
      font-size: 60px;
      }
    </style>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
	<ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="">New Beer</a></li>
	</ul>
      </div>
    </nav>
  </head>

  <body>
    <center>
      <h1> Search Results </h1>
    </center>
    <br><br>
    <div class="jumbotron container">
      <center>
	<h2> ABV: {{result[0]}} </h2>
      </center>
      {% for beer in result[1] %}
      <h3> {{beer['name']}} </h3>
      <h4> {{beer['desc']}} </h4>
      <h4> Style: {{beer['style']}} </h4>
      <h4> &emsp;&emsp;{{beer['styledesc']}} </h4>
      <h4> BreweryDB ID: {{beer['id']}} </h4><br>
      {% endfor %}
    </div>
    <div class="container">
      <div class="row">
	<div class="col-md-2">
	  <h2> Pony: </h2>
	</div>
	<div class="col-md-8">
	  <img src="{{result[2]}}">
	</div>
      </div>
    </div>
  </body>
  {% endblock %}
</html>
